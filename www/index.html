<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="newsApp" ng-controller="newsController">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">News Feed</h1>
      </ion-header-bar>
      <ion-content>
          <section class="list">
            
            <article ng-repeat="person in persons"  class="item">
              <a class="item item-thumbnail-left" href="#">
              <img src="img/breaking.jpg"/>
              <h2>{{person.headline}}</h2>
              <p class="whiteSpaceNormal">{{person.content}}</p>
              <span>{{person.date}}</span>
            </a> 
            </article>
            
           </section>
      </ion-content>
    </ion-pane>
  </body>
</html>
